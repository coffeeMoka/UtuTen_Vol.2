server {
    listen 3000;
    server_name _;

    root /var/www/html;
    index index.html
    try_files $uri.html $uri/index.html $uri =404;
    location ~ \.html$ {
        internal;
    }
    location ~ index$ {
        internal;
    }

    access_log /var/log/nginx/acces.log;
    error_log /var/log/nginx/error.log;
}